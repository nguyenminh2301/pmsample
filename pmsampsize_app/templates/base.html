<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            border-bottom: 2px solid #0056b3;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #0056b3;
            margin: 0;
            font-size: 24px;
        }

        .meta-info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        h2 {
            border-bottom: 1px solid #eee;
            color: #444;
            font-size: 18px;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            font-size: 0.8em;
            color: #777;
            text-align: center;
        }

        @media print {
            body {
                max-width: 100%;
                margin: 0;
                padding: 0;
            }

            .no-print {
                display: none;
            }

            a {
                text-decoration: none;
                color: #000;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>{{ report_title }}</h1>
        <div class="meta-info">
            <strong>{{ app_name }}</strong> | {{ date_label }}: {{ date }}
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <div class="footer">
        <p>{{ footer_text }}</p>
        <p><em>Generated by PMSampSize Tool</em></p>
    </div>
</body>

</html>
